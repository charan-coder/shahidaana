<?xml version="1.0" encoding="UTF-8"?>
<!--
  Hero background SVG for Shahidaana
  - High resolution vector (scales cleanly)
  - Deep navy gradient base (#050A1A -> #0B1E35)
  - Extremely soft, blurred abstract nut-like shapes (ellipses) for texture
  - Subtle gold glow hints
  - Soft vignette around edges
  Usage: `background-image: url('/hero-bg.svg'); background-size: cover;`
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3840 2160" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Base vertical gradient -->
    <linearGradient id="navyGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#050A1A" />
      <stop offset="55%" stop-color="#0B1E35" />
      <stop offset="100%" stop-color="#050A1A" />
    </linearGradient>

    <!-- Soft gaussian blur filter -->
    <filter id="softBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="90" result="blur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.9" />
      </feComponentTransfer>
    </filter>

    <!-- Stronger blur for very soft background shapes -->
    <filter id="verySoft" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="140" result="vblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.85" />
      </feComponentTransfer>
    </filter>

    <!-- Subtle vignette -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="75%">
      <stop offset="55%" stop-color="#000" stop-opacity="0" />
      <stop offset="100%" stop-color="#000" stop-opacity="0.55" />
    </radialGradient>

    <!-- Very soft gold glow radial -->
    <radialGradient id="goldGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#D4AF37" stop-opacity="0.25" />
      <stop offset="100%" stop-color="#D4AF37" stop-opacity="0" />
    </radialGradient>

    <!-- Desaturate and gentle tone-change for embedded image -->
    <filter id="imgSoftTone" x="-50%" y="-50%" width="200%" height="200%">
      <feColorMatrix type="saturate" values="0.2" />
      <feGaussianBlur stdDeviation="60" result="blurImg" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.85" />
      </feComponentTransfer>
    </filter>

    <!-- Low-contrast overlay to add depth -->
    <linearGradient id="grainOverlay" x1="0" x2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.02"/>
    </linearGradient>
  </defs>

  <!-- Base rectangle with navy gradient -->
  <rect width="100%" height="100%" fill="url(#navyGrad)" />

  <!-- Very soft abstract shapes resembling almonds/cashews/pistachios (abstract ellipses) -->
  <!-- Left soft cluster (cool tones) -->
  <g filter="url(#verySoft)" opacity="0.9" transform="translate(-120,40)">
    <ellipse cx="420" cy="600" rx="680" ry="300" fill="#072438" opacity="0.75" transform="rotate(-15 420 600)"/>
    <ellipse cx="900" cy="420" rx="420" ry="200" fill="#0A2A45" opacity="0.6" transform="rotate(-25 900 420)"/>
    <ellipse cx="700" cy="900" rx="540" ry="260" fill="#052233" opacity="0.5" transform="rotate(10 700 900)"/>
  </g>

  <!-- Right soft cluster (slightly warmer and golden hints) -->
  <g filter="url(#softBlur)" opacity="0.85" transform="translate(80,-30)">
    <ellipse cx="3000" cy="520" rx="520" ry="220" fill="#0A2238" opacity="0.6" transform="rotate(20 3000 520)"/>
    <ellipse cx="2600" cy="760" rx="640" ry="300" fill="#072a3f" opacity="0.55" transform="rotate(8 2600 760)"/>
    <ellipse cx="2960" cy="980" rx="420" ry="160" fill="#092739" opacity="0.45" transform="rotate(2 2960 980)"/>
  </g>

  <!-- Central soft foreground shapes (subtle and more defined but still blurred) -->
  <g filter="url(#softBlur)" opacity="0.95">
    <ellipse cx="1800" cy="700" rx="900" ry="360" fill="#08223a" opacity="0.55" transform="rotate(-8 1800 700)"/>
    <ellipse cx="1500" cy="820" rx="480" ry="220" fill="#0C2B46" opacity="0.5" transform="rotate(-4 1500 820)"/>
    <ellipse cx="2100" cy="880" rx="380" ry="180" fill="#092133" opacity="0.45" transform="rotate(6 2100 880)"/>
  </g>

  <!-- Subtle golden glow hints (very low opacity, blurred) -->
  <g filter="url(#verySoft)" opacity="0.28">
    <circle cx="2600" cy="380" r="240" fill="url(#goldGlow)" />
    <circle cx="1200" cy="1200" r="200" fill="url(#goldGlow)" />
  </g>

  <!-- Slight grain/overlay for richness (extremely subtle) -->
  <rect width="100%" height="100%" fill="url(#grainOverlay)" opacity="0.06" />

  <!-- Vignette (soft edges) -->
  <rect width="100%" height="100%" fill="url(#vignette)" style="mix-blend-mode:multiply"/>

  <!-- Final low-opacity tint (very subtle) -->
  <rect width="100%" height="100%" fill="#0A1E35" opacity="0.02" />

  <!-- Embedded decorative photographic layer (pistachio image) -->
  <!-- Uses public/pistachio image if available; very low opacity, desaturated, blurred, and blended -->
  <g filter="url(#imgSoftTone)" opacity="0.16" transform="translate(0,40)">
    <image href="/Pistachios.jfif" x="480" y="420" width="2800" height="1400" preserveAspectRatio="xMidYMid slice" style="mix-blend-mode:overlay;" />
  </g>

  <!-- Small warm gold hint on top-right for premium accent -->
  <circle cx="3200" cy="320" r="160" fill="url(#goldGlow)" opacity="0.12" />
</svg>
